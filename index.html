<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .quiz-container.fade-out {
            transform: translateY(-20px);
            opacity: 0;
        }

        .quiz-container.fade-in {
            transform: translateY(0);
            opacity: 1;
        }

        #question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }

        #options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f9f9f9;
            text-align: center;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .correct {
            background-color: #2ecc71 !important;
            border-color: #27ae60 !important;
            color: white;
            animation: pulse 0.5s ease;
        }

        .wrong {
            background-color: #e74c3c !important;
            border-color: #c0392b !important;
            color: white;
            animation: shake 0.4s ease;
        }

        #next-btn {
            margin-top: 25px;
            padding: 12px 35px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #next-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        #score {
            margin-top: 25px;
            font-size: 1.2rem;
            text-align: center;
            color: #34495e;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(8px); }
            50% { transform: translateX(-8px); }
            75% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        let currentQuestion = 0;
        let score = 0;
        let answerSelected = false;

        function initializeQuiz() {
            currentQuestion = 0;
            score = 0;
            updateScore();
            displayQuestion();
        }

        function displayQuestion() {
            const questionObj = questions[currentQuestion];
            document.getElementById("question").textContent = questionObj.question;
            const options = document.getElementsByClassName("option");
            
            for (let i = 0; i < options.length; i++) {
                options[i].textContent = questionObj.options[i];
                options[i].classList.remove("correct");
                options[i].style.pointerEvents = "auto";
            }
            answerSelected = false;
        }

        function selectOption(optionIndex) {
            if (answerSelected) return;
            answerSelected = true;
            
            const questionObj = questions[currentQuestion];
            const options = document.getElementsByClassName("option");
            
            for (let i = 0; i < options.length; i++) {
                options[i].style.pointerEvents = "none";
                if (i === optionIndex && optionIndex !== questionObj.correct) {
                    options[i].classList.add("wrong");
                }
            }
            
            if (optionIndex === questionObj.correct) {
                score++;
                updateScore();
            }
            
            options[questionObj.correct].classList.add("correct");
        }

        function updateScore() {
            document.getElementById("score").textContent = `Score: ${score}`;
        }

        function nextQuestion() {
            const container = document.querySelector('.quiz-container');
            container.classList.add('fade-out');
            
            setTimeout(() => {
                container.classList.remove('fade-out');
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    displayQuestion();
                    container.classList.add('fade-in');
                } else {
                    alert(`Quiz finished! Final score: ${score}/${questions.length}`);
                    initializeQuiz();
                }
            }, 300);
        }

        // Start the quiz when page loads
        initializeQuiz();
